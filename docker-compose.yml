# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks: 
      - net_api
  
  api:
    build: .
    ports:
      - "5000:5000"
    networks: 
      - net_api

networks:
  net_api:
    driver: bridge

